<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/Guessing-Game.css">

	</head>

	<body>

		<div class="page-header">
			<h1 id="pageTitle">The Guessing Game</h1>
		</div>

		<h1>Guess a number between 1 - 100!</h1>

		<input type="text" id="userInput"></input>

		<button type="button" id="submitButton" class="btn btn-success btn-lg" onclick="changeGuess()">Submit Guess!</button>

		<div id="choices">
			<button type="button" class="btn btn-default choiceButton">
				<h5>Guess #1</h5>
				<h3 id="guess1"></h3>
			</button>
			<button type="button" class="btn btn-default choiceButton">
				<h5>Guess #2</h5>
				<h3 id="guess2"></h3>
			</button>
			<button type="button" class="btn btn-default choiceButton">
				<h5>Guess #3</h5>
				<h3 id="guess3"></h3>
			</button>
			<button type="button" class="btn btn-default choiceButton">
				<h5>Guess #4</h5>
				<h3 id="guess4"></h3>
			</button>
			<button type="button" class="btn btn-default choiceButton">
				<h5>Guess #5</h5>
				<h3 id="guess5"></h3>
			</button>
		</div>

		<button type="button" id="restartButton" class="btn btn-danger btn-lg">Restart Game</button>

		<script src="Guessing-Game.js"></script>
	</body>
</html>
